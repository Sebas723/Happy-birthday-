<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #birthday-card {
      position: absolute;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 1);
      padding: 20px;
      left: 40%;
      text-align: center;
      transition-duration: 0.5s;
    }

    #birthday-card:hover{
        cursor: pointer;
        background-color: gray;
        color: white;
    }

    .heart{
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #ff4757;
        transform: rotate(-45deg);
        box-shadow: -10px 10px 90px #ff4757;
        left: 45%;
        animation: animate .6s linear infinite;
    }

    @keyframes animate{
        0%{
            transform: rotate(-45deg) scale(1.07);
        }
        80%{
            transform: rotate(-45deg) scale(1.0);
        }
        100%{
            transform: rotate(-45deg) scale(1.07);
        }
    }

    .heart::before{
        content: '';
        position: absolute;
        top: -50%;
        width: 200px;
        height: 200px;
        background-color: #ff4757;
        border-radius: 50%;
        box-shadow: -10px 10px 90px #ff4757;
    }

    .heart::after{
        content: '';
        position: absolute;
        right: -50%;
        width: 200px;
        height: 200px;
        background-color: #ff4757;
        border-radius: 50%;
    }



    h1 {
      color: #ff6600;
    }

    p {
      color: #333;
    }

    #confetti {
      position: relative;
      height: 100vh;
      width: 100vw;
      pointer-events: none;
    }

    .hiden{
        display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6600;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 3s ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="birthday-card">
    <h1>¡Feliz Cumpleaños!</h1>
    <p>Que este día esté lleno de alegría y sorpresas.</p>
  </div>

  <div class="heart" id="heart"></div>

  <div id="confetti">
    <!-- Generar confetti dinámicamente con JavaScript (opcional) -->
  </div>

  <script>
    const card = document.getElementById("birthday-card") 
    const heart = document.getElementById("heart")

    heart.classList.add("hiden")
    
    card.addEventListener("click", (e) => {
        e.preventDefault();
        card.classList.add("hiden")
    });

    card.addEventListener("click", (e) => {
        e.preventDefault();
        heart.classList.remove("hiden")
    });

    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 3 + 1 + 's';
        confettiContainer.appendChild(confetti);
      }
    }

    // Llama a la función createConfetti después de cargar la página (opcional)
    window.onload = createConfetti;
  </script>
</body>
</html>
